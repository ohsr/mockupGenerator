<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://127.0.0.1:5000/static/css/devices.min.css" rel="stylesheet" >
    <meta charset="utf-8">
</head>
<body class="text-center">
    <div class="marvel-device iphone-x">
        <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
        </div>
        <div class="top-bar"></div>
        <div class="sleep"></div>
        <div class="bottom-bar"></div>
        <div class="volume"></div>
        <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
        </div>
        <div class="inner-shadow"></div>
        <div class="screen mt-2">
            {% set device = 'phone' %}

            {% if type == "blog" %}
                {% include 'mockupApp/templates/mockups/designs/blog.html' %}
            {% else %}
                {% include 'mockupApp/templates/mockups/designs/ecommerce.html' %}
            {% endif %}
        </div>
    </div>
</body>
</html>
